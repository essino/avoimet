<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON-kokeiluja....</title>
</head>
<body>
<div id="duunarit">

</div>
<script>
    var xmlhttp = new XMLHttpRequest();
    var url = "tyontekijat.json"; // 2
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var myArr = JSON.parse(xmlhttp.responseText);
            myFunction(myArr.tyontekijat); // 3
        }
    }
    xmlhttp.open("GET", url, true); // 4
    xmlhttp.send();
    function myFunction(arr) { // 5
        /*var out = "";
        var i;
        for(i = 0; i < arr.length; i++) {
            out += arr[i].firstName + " " +
                arr[i].lastName + '<br>';
        }*/
        var out = "<table border='1'><tr><td>Etunimi</td><td>Sukunimi</td><td>Osoite</td><td>Puhelin</td><td>Ty√∂puhelin</td></tr>";
        for (x in arr) {
            out += "<tr><td>" + arr[x].firstName + "</td><td>" + arr[x].lastName + "</td><td>" + arr[x].address + "</td><td>" + arr[x].phone + "</td><td>" + arr[x].phoneWork + "</td></tr>";
        }
        out +="</table>"

        document.getElementById("duunarit").innerHTML = out; // 6
    } </script>
</body>
</html>
